<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Survey form
            </h1>
            <p id="description">
                Thank you for taking time for us!!!
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Address <span class="clue">(optional)</span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Enter your address">
            </div>
            <!--  end of number section -->

            <!-- select section -->
            <div class="form-group">
                <p id="quest"> your current role</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">How you know about this event ?</p>
                <label for="">
                    <input type="radio" name="source" value="freinds"
                    class="inputRadio"
                    checked> Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="email"
                    class="inputRadio"
                    >Email
                </label>
                <label for="">
                    <input type="radio" name="source" value="Whatsapp"
                    class="inputRadio"
                    > Whatsapp
                </label>
                <label for="">
                    <input type="radio" name="source" value="Instagram"
                    class="inputRadio"
                    > Instagram
                </label>
                <label for="">
                    <input type="radio" name="source" value="other"
                    class="inputRadio"
                    > Other
                </label>
            </div>
            <!-- end of radio button -->

            <!-- Checkbox section -->
            <div class="form-group">
                <p id="quest">Which event would you like to participate ? </p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="paper presentation"> Paper presentation
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="project presentation"> Project presentation
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="quiz">  Quiz
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="hacakathon"> Hacakathon
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other"> Other
                </label>
            </div>
            <!-- End of checkbox section -->

            <!-- Textarea section -->
            <div class="form-group">
                <p id="quest">Any suggestion</p>
                <textarea name="suggestion  cols="30" rows="5"  id="suggestion" class="textarea" placeholder="Enter your suggestionhere..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
